<!DOCTYPE html>
<html> 
<head>
	<title>Turista</title>
	<meta charset="utf-8">
    <script  type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/jqueryui.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v3"></script>
    <script type="text/javascript">
        
        function mostrarMouse(e){
            console.log(e.clientX);
            console.log(e.clientY);
        }
        function mapade(lat,long){
            var divmapa2=document.getElementById("cochabamba"); 
            var glatlon=new google.maps.LatLng(lat,long);
            var objConfmapa={
                              zoom   : 10,
                              center : glatlon
                            }
            var gmapa= new google.maps.Map(divmapa2,objConfmapa); 

            var objconfigmarker={                           
                                 position :glatlon,
                                 map      :gmapa,
                                 title    :"aqui estoy"
                                }						  
            var chinche=new google.maps.Marker(objconfigmarker);
        }
    
    </script>
    <style type="text/css">
        #cochabamba{
            width: 800px;
            height: 640px;
        }
    </style>
</head>
<body>
<div id="cochabamba" >
	
	<img src="provincias/cochabamba.png" width="800" height="640" alt="Cochabamba" usemap="#mapaCocha" onclick="mostrarMouse(event)">

	<map name="mapaCocha">
        <area shape="circle" coords="198,200,50" alt="Ayopaya" ondblclick ="mapade(-16.5 ,-66.5833)">

</html>
